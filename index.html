<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Server Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #090e1a;
      --surface: #0f1829;
      --border: #1e2d4a;
      --accent: #00d4ff;
      --accent-dim: rgba(0, 212, 255, 0.12);
      --green: #00ff87;
      --red: #ff4560;
      --yellow: #ffb800;
      --text: #e2e8f0;
      --muted: #4a6080;
      --font-body: 'Space Grotesk', sans-serif;
      --font-mono: 'IBM Plex Mono', monospace;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      min-height: 100vh;
      background-image:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(0, 212, 255, 0.06) 0%, transparent 60%),
        repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(30, 45, 74, 0.3) 39px, rgba(30, 45, 74, 0.3) 40px),
        repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(30, 45, 74, 0.3) 39px, rgba(30, 45, 74, 0.3) 40px);
    }

    header {
      border-bottom: 1px solid var(--border);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(9, 14, 26, 0.8);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-family: var(--font-mono);
      font-size: 13px;
      color: var(--accent);
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .logo span { color: var(--muted); }

    .header-meta {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--muted);
      display: flex;
      gap: 24px;
    }

    .pulse {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--green);
      margin-right: 6px;
      animation: pulse 3s ease-in-out infinite;
      vertical-align: middle;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(0, 255, 135, 0.4); }
      50% { opacity: 0.2; box-shadow: 0 0 0 6px rgba(0, 255, 135, 0); }
    }

    main { max-width: 1100px; margin: 0 auto; padding: 48px 40px; }

    .page-title {
      font-size: 11px;
      font-family: var(--font-mono);
      color: var(--accent);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 4px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 40px;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .stats {
      display: flex;
      gap: 24px;
      font-family: var(--font-mono);
      font-size: 12px;
    }

    .stat { display: flex; align-items: center; gap: 6px; }
    .dot { width: 8px; height: 8px; border-radius: 50%; }
    .dot-green { background: var(--green); }
    .dot-red { background: var(--red); }
    .dot-yellow { background: var(--yellow); }

    #refresh-btn {
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 10px 22px;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #refresh-btn:hover {
      background: var(--accent-dim);
      box-shadow: 0 0 16px rgba(0, 212, 255, 0.2);
    }

    #refresh-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #refresh-btn svg { transition: transform 0.6s; }
    #refresh-btn.loading svg { animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    #server-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }

    #status-message {
      font-family: var(--font-mono);
      font-size: 13px;
      padding: 20px 24px;
      border-radius: 6px;
      display: none;
    }

    #status-message.error {
      display: block;
      background: rgba(255, 69, 96, 0.08);
      border: 1px solid rgba(255, 69, 96, 0.3);
      color: var(--red);
    }

    #status-message.loading-msg {
      display: block;
      background: rgba(0, 212, 255, 0.05);
      border: 1px solid var(--border);
      color: var(--muted);
    }
  </style>
  </head>
  <body>
    <header>
      <div class="logo"><span> Cloud Ops</span></div>
      <div class="header-meta">
        <span><span class="pulse"></span>LIVE</span>
        <span id="last-updated">â€”</span>
      </div>
    </header>

    <main>
      <div class="page-title">Infrastructure Monitor</div>
      <h1>Server Dashboard</h1>
      <p class="subtitle">Real-time status of all cloud instances across
        regions.</p>

      <div class="toolbar">
        <div class="stats">
          <div class="stat"><div class="dot dot-green"></div><span
              id="count-online">0 online</span></div>
          <div class="stat"><div class="dot dot-red"></div><span
              id="count-offline">0 offline</span></div>
          <div class="stat"><div class="dot dot-yellow"></div><span
              id="count-error">0 errors</span></div>
        </div>
        <button id="refresh-btn" data-cy="refresh-btn">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
          Refresh
        </button>
      </div>

      <div id="status-message"></div>
      <div id="server-grid"></div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
